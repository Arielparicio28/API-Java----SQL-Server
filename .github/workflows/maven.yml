# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean test package --file pom.xml #ejecuto los test si falla alguno falla el CI


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
    #Ejecutar la accion mdiante commit y push
    - name: RUN CI with commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Run CI
        commit_user_name: Ariel Aparicio [GitHub Actions]
        commit_user_email: arielaparicio100@gmail.com
        commit_author: Arielparicio28
